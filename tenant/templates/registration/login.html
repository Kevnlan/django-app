{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card w-50 m-auto">
  <div class="card-body">
    <h3 class="text-center mb-5 text-info">Log In</h3>
    <div class="mb-3">
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-info mt-3" type="submit">Log In</button>
      </form>
    </div>
    <p>Don't have an account? Create an account as an <a class="text-secondary font-weight-bold" href="{% url 'ownersignup' %}">Owner</a> or <a class="text-warning font-weight-bold" href="{% url 'tenantsignup' %}">Tenant</a></a></p>
  </div>
</div>
{% endblock %}
