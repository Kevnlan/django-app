<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-info mb-5">
        <a class="navbar-brand" href="{% url 'home' %}">Apartment Management App</a>
        <div class="text-light"> {% if user.is_authenticated %}
            
            Hi {{ user.username }}!

            {% if user.profile.is_tenant %}
                <p>Tenant</p>
            {% else %}
                 <p>Owner</p>
            {% endif %}
                
            <p><a class="btn btn-warning" href="{% url 'logout' %}">Log Out</a></p>
            {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
            <p class="mt-3">Sign up as</p>
            <a class="text-secondary font-weight-bold" href="{% url 'ownersignup' %}">Owner</a> / 
            <a class="text-warning font-weight-bold" href="{% url 'tenantsignup' %}">Tenant</a>


            {% endif %}
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="footer bg-info text-center mt-5 text-light sticky-bottom">
        <div class="card-footer">
            Copyright
        </div>
    </footer>

</body>

<style>
    

    .form-text {
        display: none;
    }

    .main{
        min-height: 60vh;
    }
</style>

</html>
